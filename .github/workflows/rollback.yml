name: Rollback
run-name: Rollback apps by @${{ github.actor }}
on:
  workflow_dispatch:
env:
  GITHUB_CONTEXT: ${{ toJson(github) }}
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout source code
        uses: actions/checkout@v4

      - name: Get latest tag
        run: |
          git fetch --tags
          TAG=$(git describe --tags $(git rev-list --tags --max-count=1))
          echo "LAST_TAG=$TAG" >> $GITHUB_ENV

      - name: Count changed files in a migration directory
        if: ${{ github.ref_name != env.LAST_TAG }}
        run: |
          FILE_COUNT=$(git diff --name-only ${{ github.ref_name }} ${{ env.LAST_TAG }} -- scripts/ | wc -l)
          echo "MIGRATION_NUMBER=$FILE_COUNT" >> $GITHUB_ENV

      - name: Get previous tag
        run: |
          git fetch --tags
          PREVIOUS=$(git describe --abbrev=0 --tags $(git rev-list --tags --skip=1 --max-count=1))
          echo "PREVIOUS_TAG=$PREVIOUS" >> $GITHUB_ENV

      - name: Get PRs
        run: |
          log_output=$(git log --oneline --min-parents=1 ${{ env.PREVIOUS_TAG }}..main --pretty=format:"%s" | sed -E 's/\(#([0-9]+)\)/(#\1)\ \[PR link\]\(https:\/\/github.com\/zogomarket\/betproduction-api\/pull\/\1\)/g')
          curl -X POST -H 'Content-type: application/json' --data '{"text":"${log_output}"}' https://hooks.slack.com/services/

      - name: Command for the future
        run: echo "php yii migrate/down ${{ env.MIGRATION_NUMBER }} --interactive=0"

      - name: Add content for migrate/down
        if: ${{ github.ref_name != env.LAST_TAG }}
        run: |
          echo '  999-migrate:' >> .ebextensions/01-composer-install.config
          echo '    command: "php yii migrate/down ${{ env.MIGRATION_NUMBER }} --interactive=0"' >> .ebextensions/01-composer-install.config
          echo '    leader_only: true' >> .ebextensions/01-composer-install.config
          echo '    cwd: "/var/app/staging"' >> .ebextensions/01-composer-install.config

      - name: Dump GitHub context
        env:
          GITHUB_CONTEXT: ${{ toJson(github) }}
        run: echo "$GITHUB_CONTEXT"

      - name: Dump job context
        env:
          JOB_CONTEXT: ${{ toJson(job) }}
        run: echo "$JOB_CONTEXT"
